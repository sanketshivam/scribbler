<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- TODO: Include Font Awesome file here -->

  <!-- TODO: Include Google Fonts file here -->
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
</head>

<body>
  <!-- TODO: Include all your code for the header and home page here -->

  <!-- for sign in -->
  <header>
    <div class="logo-button">
      <button class="button" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Sign Up</button>
      <button class="button" type="button" data-bs-toggle="modal" data-bs-target="#myModal2">Sign
        In</button>
    </div>
    <p class="logo">ScriBBler</p>
    <p class="logo-title">Explore, Imagine, Create</p>
  </header>
  <section class="mid">
    <button class="mid-button"><a href="html/postslist.html" target="_self">All Posts</a></button>
    <button class="mid-button" type="button" data-bs-toggle="modal" data-bs-target="#createPost">Create Post</button>
  </section>
  <section>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Get Started</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="">
              <label for="name">Name</label><br>
              <input type="text" id="name" placeholder="Enter your name" required><br>
              <label for="userName">Username</label><br>
              <input type="text" id="userName" placeholder="Enter your udername" required><br>
              <label for="password">Password</label><br>
              <input type="password" id="password" placeholder="Enter your password" required><br>
              <label for="ConfirmPassword">Confirm Password</label><br>
              <input type="password" id="ConfirmPassword" placeholder="Re-Enter your password" required><br>
              <button type="submit" onclick="submitSignInForm(name,userName,password,ConfirmPassword)"
                id="buttonSubmitSignUpForm">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- for sign up -->
    <div class="modal" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Welcome Back!</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="">
              <label for="userNameExist">Username</label><br>
              <input type="text" id="userNameExist" placeholder="Enter your username" required><br>
              <label for="passwordExist">Password</label><br>
              <input type="text" id="passwordExist" placeholder="Enter your password" required><br>
              <button type="submit" id="submitSignIn" onclick="submitSignInForm(userNameExist,passwordExist)">Sign
                in</button>
              <p id="returnToSignup"><b>Not a member ? <a data-bs-toggle="modal" data-bs-target="#myModal">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- create post -->
    <div class="modal modal-lg" id="createPost">
     <div class="modal-dialog">
      <div class="modal-content">

        <!-- modal header -->
        <div class="modal-header">
          <h4 class="modal-title">Pen Your Post</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- modal body -->
        <div class="modal-body">
          <form action="">
            <label for="postTitle">Title</label><br>
            <input type="text" name="" id="postTitle" placeholder="Enter title of your post" required><br>
            <label for="postArea">Contents</label><br>
            <textarea name="" id="postArea" cols="30" rows="10" placeholder="Enter the contensts of your post" required></textarea><br>
            <button type="submit" id="submitPost">Create</button>
          </form>
        </div>
      </div>
     </div>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>

</html>
